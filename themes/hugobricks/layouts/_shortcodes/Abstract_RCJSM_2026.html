<form action="https://getform.io/f/akkeeeea" method="POST" accept-charset="UTF-8">
  <!-- Anti-spam Honeypot Getform -->

  <input type="hidden" name="_gotcha" style="display:none !important">

  
  <!-- Exemple de champs (remplacez/complétez avec les vôtres) -->
  <!-- 1) Titre -->
    <label class="abs-label" for="title">Titre (obligatoire)</label>
    <input
      class="abs-input"
      id="title"
      name="title"
      type="text"
      required
      maxlength="220"
      placeholder="Ex: On-line analysis of biomass fast pyrolysis volatiles by dopant-assisted APCI"
    />

  <label for="authors">Auteurs *</label>
  <input id="authors" name="authors" type="text" required maxlength="300">

  <label for="affiliations">Affiliations *</label>
  <textarea id="affiliations" name="affiliations" required maxlength="600" rows="3"></textarea>

  <label for="corresponding_email">Email correspondant *</label>
  <input id="corresponding_email" name="corresponding_email" type="email" required maxlength="254">

  <!-- … vos champs Contexte/Méthodes/Résultats/Conclusion, etc. … -->

  <label>
    <input type="checkbox" name="consent" required>
    J’accepte le traitement de ma soumission. *
  </label>

  <button type="submit">Soumettre</button>
</form>
